parameters:
  brand_Samsung: Samsung Galaxy S
  brand_Apple: Apple IPhone
  model_Apple: IPhone

App\Entity\Product:
  product_1{1..14}:
    brand: <{brand_Apple}>
    model: <current()>
    description: <text(100)>
    quantity: <numberBetween(1, 50)>
    price: <numberBetween(400, 1000)>

  product_2{1..2}:
    brand: <{brand_Samsung}>
    model: <numberBetween(20,21)>
    description: <text(100)>
    quantity: <numberBetween(1, 50)>
    price: <numberBetween(400, 1000)>